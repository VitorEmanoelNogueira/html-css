<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            height: 400px;
            width: 400px;
            border: 2px solid lightskyblue;
        }

    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        
        <iframe src="https://cursoemvideo.com" frameborder="0" width="500px" height="300px">
            <a href="https://cursoemvideo.com" target="_blank">CursoemVídeo</a>
        </iframe> para aprender a programar.
    </p>

    <p>
        O repositório do Guanabara 
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="300px" height="500px" scrolling="yes">
            <a href="https://gustavoguanabara.github.io" target="_blank"> no Github</a>
        </iframe>

        também é muito legal!
    </p>
</body>
</html>
